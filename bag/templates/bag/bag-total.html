<h6><strong>Bag Total:</strong> €{{ total|floatformat:2 }}</h6>
<h6><strong>Delivery:</strong> €{{ delivery|floatformat:2 }}</h6>
<h5 class="mt-4"><strong>Grand Total: €{{ grand_total|floatformat:2 }}</strong></h5>

    <p class="mb-1 text-danger">
        Free delivery on orders over <strong>€{{ free_delivery_delta }}</strong> more!
    </p>
{% endif %}
